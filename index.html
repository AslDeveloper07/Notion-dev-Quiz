<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dasturlash Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="flyboy">
        <img src="./img/boy fly.png" alt="">
    </div>
    <div class="skygirl">
        <img src="./img/sky girl.png" alt="">
    </div>
    <div class="boy">
        <img src="./img/alex.avif" alt="">
    </div>
    <div class="child">
        <img src="./img/sitting-character.avif" alt="alex img">
    </div>
    <div class="alex">
        <img src="./img/girl.png" alt="alex img">
    </div>
    <div class="imge"></div>
    <div class="image">
        <img src="./img/sidePeekB.avif" alt="see child">
    </div>
    <div id="quiz-container">
        <h1 class="title">Dasturlash Quiz</h1>
        <div id="result" class="result hidden"></div>
        <div id="message" class="message hidden"></div>
        <div id="question-container" class="question-container"></div>
        <div id="answers" class="answers"></div>
        <button id="next-btn" class="next-btn">Next</button>
        <div id="score-message" class="score-message hidden"></div>
    </div>
    <div class="cildren">
        <img src="./img/product-hero-v2.avif" alt="many children read books ">
    </div>
<script src="./app.js"></script>
</body>

</html>
